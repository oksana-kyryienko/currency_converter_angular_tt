<div class="header">
  <div class="exchangedate">{{ this.usedCurrencies[0].exchangedate }}</div>
  <div class="symbol">{{ this.usedCurrencies[1].sign }}</div>
  <div class="rate">1 USD = {{ this.usedCurrencies[1].rate }} UAH</div>
  <div class="symbol">{{ this.usedCurrencies[2].sign }}</div>
  <div class="rate">1 EUR = {{ this.usedCurrencies[2].rate }} UAH</div>
</div>
<app-currency [usedCurrencies]="usedCurrencies"></app-currency>
